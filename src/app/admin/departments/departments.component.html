<div *ngIf="form; else load" class="table-responsive container text-center pt-2">

    <alert></alert>

    <h5 class="text-left mt-2 mb-4">Change department managers</h5>

    <form [formGroup]="form">
        <div class="row d-flex justify-content-center">

            <div class="col-md-6">
                <div *ngFor="let d of halfList[0]" class="form-group row pt">
                    <label for="" class="col-md-4 col-form-label"> {{ d }}</label>
                    <div class="col-md-8">
                        <select [formControlName]="d" class="custom-select mb-2 mr-sm-2 mb-sm-0"
                            [class]="getClass(d)">
                            <option *ngFor="let u of users" [value]="u.username"> {{ u.name }} </option>
                        </select>
                    </div>           
                </div>
            </div>

            <div class="col-md-6">
                <div *ngFor="let d of halfList[1]" class="form-group row pt">
                    <label for="" class="col-md-4 col-form-label"> {{ d }}</label>
                    <div class="col-md-8">
                        <select [formControlName]="d" class="custom-select mb-2 mr-sm-2 mb-sm-0"
                            [class]="getClass(d)">
                            <option *ngFor="let u of users" [value]="u.username"> {{ u.name }} </option>
                        </select>
                    </div>           
                </div>
            </div>
            <confirm-modal 
                trigger="Save changes"
                title="Save department managers" 
                content="Are you sure you want to save the changes made?"
                (accept)="submit()" 
                [isDisabled]="! form.controls"
                reason="Invalid data">
            </confirm-modal>
        </div>
    </form>
</div>
<ng-template #load>
    <error-message type="error" title="ERROR" [loading]="form? true : null " description="We couldn't load the departments">
    </error-message>
</ng-template>
